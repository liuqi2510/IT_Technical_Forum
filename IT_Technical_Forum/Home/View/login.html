<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forum Login</title>
        <link href="../public/css/bootstrap.min.css" rel="stylesheet">
        <link href="../public/css/user.css" rel="stylesheet">
        <script src="../public/js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="../public/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>        
        <div class="block_width">                
            <div class="text-center logo">
                <img src="../public/images/logo.png"/>
                <strong>Sign in to IT Technical Forum</strong>
            </div>
            
            <br/><br/>
            <div class="panel panel-default">
                <div class="panel-body ">
                    <form id='login'>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            <div class="alert alert-danger" role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Error:</span>
                                <span class="error"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <div class="alert alert-danger" role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Error:</span>
                                <span class="error"></span>
                            </div>
                        </div>       
                        <div class="form-group">
                            <a class="" href="./register.html"><strong>Create an account</strong></a>
                            <a class="drak_a pull-right" href="./forgotpsw.html">Forgot password?</a>
                            <div class="clearfix"></div>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg btn-block">Sign In</button>
                    </form>  
                </div>
            </div>
        </div>
    </body>
</html>
